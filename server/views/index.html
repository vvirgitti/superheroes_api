<!DOCTYPE html>

<head>
  <title>Marvel Superhero Rock Paper Scissors</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="./styling/styling.css">
</head>
<body>

  <h1> What's your favourite Marvel Superhero? </h1>

  <script>
    $(document).ready(function() {
      $("#submit").click(function(){
        superheroName = $("#superheroName").val();
        $.post("http://localhost:3000/superhero", {superheroName:superheroName}, function(data){
          window.location = 'http://localhost:3000/superhero.html';
          });
          var heroName;
          localStorage.setItem('heroName', JSON.stringify(superheroName));
        });
       });
  </script>

      Select your Superhero
      <input type="text" id="superheroName">
      <input type="button" id="submit" value="Search">

  <div class="list"></div>

</body>

</html>
